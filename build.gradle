plugins {
    id 'java'
}

group 'com.btfrale'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/']
        }
    }
    test {
        java.srcDirs = ['src/test/']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
