plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.btfrale'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "$group"
            artifactId = 'Autocomplete'
            version = "$version"

            from components.java
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/']
        }
    }
    test {
        java.srcDirs = ['src/test/']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
